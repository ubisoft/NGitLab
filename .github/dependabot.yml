# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file

version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
    rebase-strategy: auto
    open-pull-requests-limit: 20
    groups:
      github-actions:
        patterns:
          - "*"

  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: weekly
    ignore:
      # Don't bump these to 9.x.y, as those versions may not be totally compatible with .NET 6 or 8
      - dependency-name: "Microsoft.AspNetCore.WebUtilities"
      - dependency-name: "Microsoft.Bcl.AsyncInterfaces"
      - dependency-name: "System.Text.Json"
      # LibGit2Sharp 0.31.0+ no longer targets net6.0
      - dependency-name: "LibGit2Sharp"
    rebase-strategy: auto
    open-pull-requests-limit: 20
    groups:
      code-analyzers:
        patterns:
          - "*Analyzer*"
      ms-dependencies:
        patterns:
          - "Microsoft.*"
          - "System.*"
        exclude-patterns:
          - "Microsoft.Playwright"
      test-dependencies:
        patterns:
          - "coverlet.collector"
          - "Microsoft.Playwright"
          - "NSubstitute"
          - "*NUnit*"
